name: integration-test
on:
  # # for testing
  # workflow_dispatch:
  # push:
  #   branches:
  #     - main
  # production
  schedule:
  # #   # - cron: '0 4 * * MON'
    - cron: '0 4 * * *'
  pull_request:
    branches:
      - main
env:
  # DEBUG_FLAG: ${{ true }}
  DEBUG_FLAG: ${{ false }}
  APIM_SERVER_DIR: "apim-server"
  APIM_SERVER_TEST_LOGS_DIR: "apim-server/test/logs"
  APIM_SERVER_TEST_LOGS_OUTPUT_NAME: "apim-server-test-logs"
  APIM_PORTAL_DIR: "apim-portal"
jobs:
  integration_test:
    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 1
      matrix:
        node: [ '16' ]
    steps:
      - name: Check Auth
        if: github.event_name == 'workflow_dispatch' && github.actor != 'ricardojosegomezulmke'
        run: |
          echo "not authorized"
          echo '::set-output name=IS_AUTHORIZED::false'
        id: auth
      - name: Cancel Workflow
        if: ${{ always() && steps.auth.outputs.IS_AUTHORIZED == 'false' }}
        uses: andymckay/cancel-action@0.2

      - name: Checkout Current Branch
        uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}

      - name: env before install
        if: env.DEBUG_FLAG == 'true'
        run: |
          echo "bash --version: "; bash --version
          echo "node --version: "; node --version
          echo "npm --version: "; npm --version
          echo ">>> environment: TEST_* "
          env | grep TEST

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: env after install
        if: env.DEBUG_FLAG == 'true'
        run: |
          echo "bash --version: "; bash --version
          echo "node --version: "; node --version
          echo "npm --version: "; npm --version
          echo "docker --version"; docker --version

      - name: "server: npm install"
        run: |
          cd "${APIM_SERVER_DIR}"
          npm install

      - name: "server:dev:build"
        run: |
          cd "${APIM_SERVER_DIR}"
          npm run dev:build

      - name: "server:lint"
        run: |
          cd "${APIM_SERVER_DIR}"
          npm run lint

      - name: "server:build"
        run: |
          cd "${APIM_SERVER_DIR}"
          npm run build

      - name: "server:test"
        run: |
          cd "${APIM_SERVER_DIR}"
          test/run.sh

      - name: "portal:npm install"
        run: |
          cd "${APIM_PORTAL_DIR}"
          npm install

      - name: "portal:npm install"
        run: |
          cd "${APIM_PORTAL_DIR}"
          npm install

      - name: "portal:dev-build"
        run: |
          cd "${APIM_PORTAL_DIR}"
          npm run dev-build

      - name: "portal:build"
        run: |
          cd "${APIM_PORTAL_DIR}"
          npm run build

      - name: Archive APIM-Server Test Logs
        if: ${{ (failure() && !cancelled()) || (always() && (github.event_name=='workflow_dispatch' || env.DEBUG_FLAG=='true') ) }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.APIM_SERVER_TEST_LOGS_OUTPUT_NAME }}
          path: ${{ github.workspace }}/${{ env.APIM_SERVER_TEST_LOGS_DIR }}
          if-no-files-found: error

