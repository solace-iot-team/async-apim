      responses:
        '200':
          description: Successful login.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APSUser'
        '400':
          description: "Bad Request."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APSError"
            "*/*":
              schema:
                $ref: "#/components/schemas/APSError"
        '401':
          description: "Unauthorized."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APSError"
        '500':
