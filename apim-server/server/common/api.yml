        200:
          description: Return the API specification
          content: {}
components:
  responses:
    BadRequest:
      description: "Bad Request."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/APSError"
        "*/*":
          schema:
            $ref: "#/components/schemas/APSError"
    Unauthorized:
      description: "Unauthorized."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/APSError"
    Forbidden:
      description: "Forbidden."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/APSError"
    NotFound:
      description: "Not Found."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/APSError"
    InternalServerError:
      description: "Internal Server Error."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/APSError"
    DuplicateKey:
      description: "Object with id already exists."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/APSError"
  parameters:
    page_size:
      name: pageSize
      in: query
      description: "The number of items to get per page. Min: 1 Max: 100."
      required: false
      schema:
        type: integer
        format: int32
        default: 20
        minimum: 1
        maximum: 100
    page_number:
      name: pageNumber
      in: query
      description: "The page number to get. Min: 1"
      required: false
      schema:
        type: integer
        format: int32
        default: 1
        minimum: 1
    sort_field_name:
      name: sortFieldName
      in: query
      description: The field name of the APSObject to sort by. Must exist on the APSObject.
      example: 'for APSUser: "isActivated", "profile.first".'
      required: false
      schema:
        type: string
    sort_direction:
      name: sortDirection
      in: query
      description: The sort direction.
      required: false
      schema:
        $ref: '#/components/schemas/EAPSSortDirection'
    search_word_list:
      name: searchWordList
      in: query
      description: The list of words separated by &lt;space> to search in the APSObject.
      example: 'first-name last-name'
      required: false
      schema:
        type: string
    search_organization_id:
      name: searchOrganizationId
      in: query
      description: Search for API Objects in a specific organization. Cannot be used with excludeSearchOrganizationId.
      required: false
      schema:
        type: string
    exclude_search_organization_id:
      name: excludeSearchOrganizationId
      in: query
      description: Exclude results from a specific organization from the search for API Objects. Cannot be used with searchOrganizationId.
      required: false
      schema:
        type: string
    search_is_activated:
      name: searchIsActivated
      in: query
      description: Filter search results for APSUser by field isActivated.
      required: false
      schema:
        type: boolean
    search_user_id:
      name: searchUserId
      in: query
      description: Search for APSUsers where userId contains search string.
      required: false
      schema:
        type: string
    user_id:
      name: user_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/APSUserId"
    connector_id:
      name: connector_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/APSId"
    organization_id:
      name: organization_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/APSId"
    businessgroup_id:
      name: businessgroup_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/APSId"
    external_system_id:
      name: external_system_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/APSId"
    external_reference_id:
      name: external_reference_id
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/APSId"
  schemas:
    APSId:
      description: Unique object id.
      type: string
      minLength: 4
      maxLength: 255
      pattern: ^[A-Za-z0-9_-]*$
    APSIdList:
      description: List of APSId objects.
      type: array
      items:
        $ref: '#/components/schemas/APSId'
    APSDisplayName:
      description: Friendly name of an object for display in UIs. Can be changed after object creation.
      type: string
      minLength: 1
      maxLength: 256
      pattern: "[\\/\\sa-z.A-z0-9_-]*"
    APSDescription:
      type: string
    APSUserId:
      type: string
      minLength: 4
      maxLength: 64
      pattern: ^\S*$
    APSExternalReference:
      type: object
      additionalProperties: false
      properties:
        externalId:
          type: string
        displayName:
          type: string
        externalSystemId:
          type: string
      required:
      - externalId
      - displayName
      - externalSystemId
    APSHost:
      description: Hostname or IP address.
      type: string
      maxLength: 255
      # from: https://regexr.com/3dt4r
      pattern: ^(localhost)|(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$|^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)+([A-Za-z]|[A-Za-z][A-Za-z0-9\-]*[A-Za-z0-9])$
    APSPort:
      description: Port number.
      type: integer
      minimum: 0
      maximum: 65535
    APSEmail:
      description: E-Mail address.
      type: string
      minLength: 1
      maxLength: 512
      format: email
      # from: https://regexr.com/3e48o
      pattern: ^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$
    APSOrganizationIdList:
      type: array
      items:
        type: string
    APSOrganizationRoles:
      type: object
      properties:
        organizationId:
          type: string
        roles:
          $ref: "#/components/schemas/APSOrganizationAuthRoleList"
      required:
      - organizationId
      - roles
    APSOrganizationRolesResponse:
      type: object
      # additionalProperties: false
      allOf:
      - $ref: '#/components/schemas/APSOrganizationRoles'
      properties:
        organizationDisplayName:
          description: Display name of the organization. If organization not found, set to organizationId.
          type: string
      required:
      - organizationDisplayName
    APSOrganizationRolesList:
      description: List of Organization Roles.
      type: array
      items:
        $ref: "#/components/schemas/APSOrganizationRoles"
    APSOrganizationRolesResponseList:
      description: List of Organization Roles responses.
      type: array
      items:
        $ref: "#/components/schemas/APSOrganizationRolesResponse"


    APSBusinessGroupAuthRoleList:
      type: array
      items:
        $ref: "#/components/schemas/EAPSBusinessGroupAuthRole"
      minItems: 0

    APSMemberOfBusinessGroup:
      description: Business group and roles.
      type: object
      properties:
        businessGroupId:
          $ref: "#/components/schemas/APSId"
        roles:
          $ref: "#/components/schemas/APSBusinessGroupAuthRoleList"
      required:
      - businessGroupId
      - roles

    APSMemberOfOrganizationGroups:
      description: List of business groups with roles for an organization.
      type: object
      properties:
        organizationId:
          $ref: "#/components/schemas/APSId"
        memberOfBusinessGroupList:
          type: array
          items:
            $ref: "#/components/schemas/APSMemberOfBusinessGroup"
      required:
        - organizationId
        - memberOfBusinessGroupList

    APSMemberOfOrganizationGroupsList:
      description: List of APSMemberOfOrganizationGroups objects.
      type: array
      items:
        $ref: "#/components/schemas/APSMemberOfOrganizationGroups"


    EAPSSortDirection:
      description: sort direction for query
      type: string
      enum:
      - asc
      - desc
    APSListResponseMeta:
      type: object
      properties:
        meta:
          type: object
          properties:
            totalCount:
              description: The total count of objects in the collection at time of call.
              type: integer
              format: int32
          required:
            - totalCount
      required:
        - meta
    APSErrorIds:
      description: "The error Id which uniquely identifies the error that has occurred."
      type: string
      enum:
      - duplicateKey
      - keyNotFound
      - deleteNotAllowedForKey
      - internalServerError
      - serverNotOperational
      - missingParameter
      - openApiRequestValidation
      - openApiResponseValidation
      - objectNotFound
      - notAuthorized
      - pathNotFound
      - invalidSortFieldName
      - invalidQueryParameterCombination
      - invalidObjectReferences
      - dependantObjects
      - organizationNotFound
    APSErrorMeta:
      type: object
      description: Additional details about the error.
      additionalProperties:
        anyOf:
        - type: string
        - type: number
        - type: integer
        - type: boolean
        - type: array
          items: {}
        - type: object
    APSError:
      type: object
      properties:
        description:
          type: string
          description: "The verbose description of the problem."
        appId:
          description: The Id of the Server.
          type: string
        errorId:
          $ref: "#/components/schemas/APSErrorIds"
        meta:
          $ref: "#/components/schemas/APSErrorMeta"
      required:
      - description
      - errorId
      - appId
    APSStatus:
      description: Status information about the Server.
      type: object
      properties:
        isReady:
          description: Overall status if Server is operational and ready.
          type: boolean
        timestamp:
          description: Timestamp of reading.
          type: number
      required:
      - isReady
      - timestamp
    APSAbout:
      description: Information about the Server.
      type: object
      properties:
        name:
          description: The name of the Server.
          type: string
        description:
          type: string
        author:
          type: string
        license:
          type: string
        versions:
          description: The versions of the various components.
          type: object
          properties:
            apim-server-openapi:
              type: string
            apim-server:
              type: string
          required:
          - apim-server-openapi
          - apim-server
        repository:
          description: Meta data about the repository.
          type: object
          properties:
            type:
              type: string
            url:
              type: string
            revision:
              type: object
              properties:
                sha1:
                  type: string
              required:
              - sha1
          required:
          - type
          - url
          - revision
        issues_url:
          type: string
        build_date:
          type: string
      required:
      - name
      - description
      - author
      - license
      - versions
      - repository
      - issues_url
      - build_date

    EAPSBusinessGroupAuthRole:
      type: string
      enum:
      - loginAs
      - organizationAdmin
      - apiTeam
      - apiConsumer
    EAPSOrganizationAuthRole:
      type: string
      enum:
      - loginAs
      - organizationAdmin
      - apiTeam
      - apiConsumer
    EAPSSystemAuthRole:
      type: string
      enum:
      - root
      - systemAdmin
      - loginAs
    APSOrganizationAuthRoleList:
